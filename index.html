<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruit Burst</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <!-- nav bar  -->
      <div
        class="navbar text-white md:bg-red-500 bg-base-100 px-10 py-7 mt-8 mb-14 max-w-7xl rounded-full mx-auto"
      >
        <div class="md:flex-1 hidden md:hidden lg:inline">
          <ul
            class="menu menu-sm bg-transparent flex flex-row text-lg font-medium"
          >
            <li><a> Home </a></li>
            <li><a>About Us</a></li>
            <li><a>Shop</a></li>
            <li><a>All Fruits</a></li>
          </ul>
        </div>
        <div class="flex-1 text-black">
          <div class="w-15 md:w-10 rounded-full">
            <img src="/images/logo.png" class="" />
          </div>
          <a class="btn btn-ghost normal-case font-bold md:text-4xl text-xl"
            >Fruit Burst</a
          >
        </div>
        <div class="flex-none gap-2 hidden md:inline lg:inline">
          <div class="form-control">
            <input
              type="text"
              placeholder="Search"
              class="input relative input-bordered w-24 md:w-auto"
            />
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              class="absolute md:right-[3.5rem] md:top-[4.5rem] lg:right-[4rem] xl:hidden"
            >
              <path
                d="M20.9998 21L15.8028 15.803M15.8028 15.803C17.2094 14.3965 17.9996 12.4887 17.9996 10.4995C17.9996 8.51035 17.2094 6.60262 15.8028 5.19605C14.3962 3.78947 12.4885 2.99927 10.4993 2.99927C8.51011 2.99927 6.60238 3.78947 5.19581 5.19605C3.78923 6.60262 2.99902 8.51035 2.99902 10.4995C2.99902 12.4887 3.78923 14.3965 5.19581 15.803C6.60238 17.2096 8.51011 17.9998 10.4993 17.9998C12.4885 17.9998 14.3962 17.2096 15.8028 15.803Z"
                stroke="#121212"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
        </div>
        <div class="md:hidden">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M3.75 6.75H20.25M3.75 12H20.25M3.75 17.25H20.25"
              stroke="#121212"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </div>
      </div>
      <!-- hero section            -->
    </header>
  </body>
</html>
